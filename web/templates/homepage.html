<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnitureShop - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FurnitureShop Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/" class="active"><i class="fas fa-home nav-icon"></i>Home</a></li>
                <li><a href="/products"><i class="fas fa-couch nav-icon"></i>Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Popular Furniture</h2>
        <div id="slideshow-container">
            <div id="slideshow">
                <p>Loading popular products...</p>
            </div>
        </div>

        <section class="content">
            <h2>Welcome to FurnitureShop</h2>
            <div class="cta-button">
                <a href="/products"><button>Explore Collection</button></a>
            </div>
        </section>
    </main>
    <div class="contact-wrapper">
        <h2 class="contact-heading">Get in Touch with Us</h2>
      
        <section class="contact-info">
          <a href="https://maps.app.goo.gl/SzVQEV78fLsaqdHe8" target="_blank" rel="noopener">
            <img
              src="{{ url_for('static', filename='images/map.png') }}"
              alt="FurnitureShop Location on Google Maps"
              class="contact-map"
            >
          </a>
      
          <p class="contact-method">
            <i class="fas fa-phone"></i>
            <a href="tel:2310996000">2310996000</a>
          </p>
      
          <p class="contact-method">
            <i class="fas fa-envelope"></i>
            <a href="mailto:info@csd.auth.gr">info@csd.auth.gr</a>
          </p>
        </section>
      </div>
    <footer>
        <p>&copy; 2025 FurnitureShop - Web Information Systems Project</p>
        <p>Team Members: [Diddy], [Justine Bieber], [Jon Pork], [Theofilos Anagnostidis]</p>
    </footer>

    <script src="{{ url_for('static', filename='js/products.js') }}"></script>
</body>
</html>
