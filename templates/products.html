<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnitureShop - Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FurnitureShop Logo"
                 style="width: auto; height: 80px;">
            <h1>FurnitureShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Our Furniture Collection</h2>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for furniture by name...">
            <button id="search-button">Search</button>
        </div>

        <div id="product-list">
            <p>Enter a search term or leave blank to see all products.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 FurnitureShop - Web Information Systems Project</p>
        <p>Team Members: [Diddy], [Justine Bieber], [Jon Pork], [Theofilos Anagnostidis]</p>
    </footer>

    <script src="{{ url_for('static', filename='js/products.js') }}"></script>
</body>
</html>
